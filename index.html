        method="post"
      >
        <input
          name="name"
          type="text"
          placeholder="First Name"
          required

          title="A min. of 2 and max. 20 alphabetical characters"
        />
        <br /><br />

        <input
          name="mail"
          type="email"
          placeholder="Your Email"
          required
          maxlength="25"
        />
        <br /><br />

        <textarea
          class="message"

          placeholder="Your Message"
          required
          maxlength="60"
